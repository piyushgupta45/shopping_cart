<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Shopping List</title>
</head>
<body>
    <script src="script.js" type="module"></script>
    <h1>
        Shopping Cart
    </h1>
    <div class="container">
        <img src="img/cart1.jpg" height="416" width="416" title="Shopping Cart" alt="Shopping Cart">
        <input type="text" id="input-field" placeholder="eg. Milk" autofocus autocomplete="off">
        <button id="add-button">Add to cart</button>
        <ul id="shopping-list">

        </ul>
        <footer>
            <p>*Double Click on an item to remove. </p>
        </footer>
    </div>
    <footer>
        <small>Made by <a href="https://github.com/anand-patel-91" target="_blank" title="Visit my Github">Anand Patel</a></small>
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
